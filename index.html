<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Pronunciation</title>
  <link rel="stylesheet" href="style.css" />
  <!-- tiny inline favicon to stop 404 noise -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%232563eb'/%3E%3Ctext x='32' y='40' font-size='28' text-anchor='middle' fill='white'%3EMP%3C/text%3E%3C/svg%3E" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Match the Pronunciation</h1>
      <div class="toolbar">
        <div id="timer">00:00</div>
        <!-- ✅ Submit button is here -->
        <button id="submitBtn" class="btn btn-primary" type="button" disabled>Submit</button>
        <button id="resetBtn" class="btn" type="button">Reset &amp; Reshuffle</button>
      </div>
    </header>

    <!-- Column titles -->
    <section id="titles" aria-label="Categories"></section>

    <!-- Grid (rows = data rows; cols = titles) -->
    <section id="grid" aria-label="Answer grid"></section>

    <!-- Word pool -->
    <section class="section">
      <h3>Drag these words ➜</h3>
      <div id="pool" aria-label="Word pool"></div>
    </section>

    <p id="status"></p>

    <footer class="footer">

    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
