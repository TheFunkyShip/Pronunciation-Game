<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Pronunciation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Match the Pronunciation</h1>
      <p class="subtitle">
        Drag each word into the correct column. First CSV row = column titles. Rows after that = words to place.
        <br>Tip: add <code>?dataset=dataset01</code> to the URL to pick a CSV.
      </p>

      <div class="toolbar">
        <div id="timer">00:00</div>
        <button id="resetBtn" type="button" class="btn">Reset & Reshuffle</button>
      </div>
    </header>

    <!-- Column titles (auto-filled) -->
    <section id="titles"></section>

    <!-- Drop grid (auto-built) -->
    <section id="grid"></section>

    <!-- Word pool -->
    <section class="section">
      <h3>Drag these words ➜</h3>
      <div id="pool"></div>
    </section>

    <p id="status"></p>

    <footer style="margin-top:40px; color:#64748b; font-size:0.9rem;">
      Dataset: <code id="datasetName">dataset01</code> •
      Share links like <code>?dataset=dataset01</code>, <code>?dataset=dataset02</code>, etc.
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
